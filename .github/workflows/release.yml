name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: a3s-gateway

jobs:
  # ── 1. CI gate ─────────────────────────────────────────────────────────────
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: gateway

      - uses: actions/checkout@v4
        with:
          repository: A3S-Lab/a3s
          path: _monorepo
          sparse-checkout: |
            crates/common
            crates/updater

      - run: bash gateway/.github/setup-workspace.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: gateway

      - run: cargo fmt --all -- --check
        working-directory: gateway

      - run: cargo clippy --lib --bins --tests -- -D warnings
        working-directory: gateway

      - run: cargo clippy --all-features --lib --bins --tests -- -D warnings
        working-directory: gateway

      - name: Test
        working-directory: gateway
        run: |
          set -euo pipefail
          output=$(cargo test --lib 2>&1)
          echo "$output"
          echo "$output" | grep -q "test result: ok" || { echo "::error::tests did not run"; exit 1; }
          total=$(echo "$output" | grep -oE '[0-9]+ passed' | awk '{s+=$1} END {print s+0}')
          [ "$total" -gt 0 ] || { echo "::error::zero tests passed"; exit 1; }

  # ── 2. Cross-compile ────────────────────────────────────────────────────────
  build:
    name: Build / ${{ matrix.target }}
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            use_cross: true
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            use_zigbuild: true

    steps:
      - uses: actions/checkout@v4
        with:
          path: gateway

      - uses: actions/checkout@v4
        with:
          repository: A3S-Lab/a3s
          path: _monorepo
          sparse-checkout: |
            crates/common
            crates/updater

      - run: bash gateway/.github/setup-workspace.sh

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: gateway
          key: ${{ matrix.target }}

      - name: Install cross
        if: matrix.use_cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Install cargo-zigbuild
        if: matrix.use_zigbuild == true
        run: |
          pip3 install ziglang --quiet
          cargo install cargo-zigbuild --quiet

      - name: Build
        working-directory: gateway
        run: |
          if [ "${{ matrix.use_cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          elif [ "${{ matrix.use_zigbuild }}" = "true" ]; then
            cargo zigbuild --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Strip (Linux gnu)
        if: runner.os == 'Linux' && matrix.use_zigbuild != true
        working-directory: gateway
        run: |
          BIN="target/${{ matrix.target }}/release/${BINARY_NAME}"
          if [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            sudo apt-get install -y --no-install-recommends binutils-aarch64-linux-gnu
            aarch64-linux-gnu-strip "$BIN"
          else
            strip "$BIN"
          fi

      - name: Strip (Linux musl)
        if: matrix.use_zigbuild == true
        working-directory: gateway
        run: |
          sudo apt-get install -y --no-install-recommends llvm
          llvm-strip "target/${{ matrix.target }}/release/${BINARY_NAME}"

      - name: Strip (macOS)
        if: runner.os == 'macOS'
        working-directory: gateway
        run: strip "target/${{ matrix.target }}/release/${BINARY_NAME}"

      - name: Package
        id: pkg
        working-directory: gateway
        run: |
          VER="${GITHUB_REF_NAME}"
          ARCHIVE="${BINARY_NAME}-${VER}-${{ matrix.target }}.tar.gz"
          tar czf "$ARCHIVE" -C "target/${{ matrix.target }}/release" "${BINARY_NAME}"
          sha256sum "$ARCHIVE" > "${ARCHIVE}.sha256"
          echo "archive=$ARCHIVE" >> "$GITHUB_OUTPUT"

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: |
            gateway/${{ steps.pkg.outputs.archive }}
            gateway/${{ steps.pkg.outputs.archive }}.sha256

  # ── 3. GitHub Release ───────────────────────────────────────────────────────
  github-release:
    name: GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Collect assets
        run: |
          mkdir release
          find artifacts -type f \( -name '*.tar.gz' -o -name '*.sha256' \) \
            -exec cp {} release/ \;
          ls -lh release/

      - name: Release notes
        run: |
          PREV=$(git tag --sort=-v:refname | grep '^v' | sed -n '2p')
          if [ -z "$PREV" ]; then
            echo "Initial release." > /tmp/notes.md
          else
            git log "${PREV}..${GITHUB_REF_NAME}" --oneline --no-merges \
              --pretty=format:"- %s" | head -60 > /tmp/notes.md
          fi

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          if gh release view "$TAG" &>/dev/null; then
            gh release upload "$TAG" release/* --clobber
          else
            gh release create "$TAG" release/* \
              --title "$TAG" \
              --notes-file /tmp/notes.md
          fi

  # ── 4. crates.io ────────────────────────────────────────────────────────────
  publish-crate:
    name: Publish crates.io
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: gateway

      - uses: actions/checkout@v4
        with:
          repository: A3S-Lab/a3s
          path: _monorepo
          sparse-checkout: |
            crates/common
            crates/updater

      - run: bash gateway/.github/setup-workspace.sh

      - uses: dtolnay/rust-toolchain@stable

      - name: Publish
        working-directory: gateway
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: cargo publish --no-verify

  # ── 5. Homebrew ─────────────────────────────────────────────────────────────
  update-homebrew:
    name: Update Homebrew
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          path: gateway

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Compute sha256
        id: sha
        run: |
          VER="${GITHUB_REF_NAME#v}"
          sha() { sha256sum "artifacts/$1/a3s-gateway-${GITHUB_REF_NAME}-$1.tar.gz" | awk '{print $1}'; }
          echo "macos_arm64=$(sha aarch64-apple-darwin)"      >> "$GITHUB_OUTPUT"
          echo "macos_x64=$(sha x86_64-apple-darwin)"         >> "$GITHUB_OUTPUT"
          echo "linux_arm64=$(sha aarch64-unknown-linux-musl)" >> "$GITHUB_OUTPUT"
          echo "linux_x64=$(sha x86_64-unknown-linux-musl)"   >> "$GITHUB_OUTPUT"
          echo "ver=$VER"                                      >> "$GITHUB_OUTPUT"

      - uses: actions/checkout@v4
        with:
          repository: A3S-Lab/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Regenerate formula
        env:
          VER: ${{ steps.sha.outputs.ver }}
          SHA_MACOS_ARM64: ${{ steps.sha.outputs.macos_arm64 }}
          SHA_MACOS_X64: ${{ steps.sha.outputs.macos_x64 }}
          SHA_LINUX_ARM64: ${{ steps.sha.outputs.linux_arm64 }}
          SHA_LINUX_X64: ${{ steps.sha.outputs.linux_x64 }}
        run: python3 gateway/.github/update-homebrew-formula.py

      - name: Commit and push
        working-directory: homebrew-tap
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/a3s-gateway.rb
          git diff --cached --quiet && echo "no changes" && exit 0
          git commit -m "chore: update a3s-gateway to v${{ steps.sha.outputs.ver }}"
          git push origin main
